<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，王睿琪！</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎂</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #5a3e36;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* 气球动画 */
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            z-index: -1;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 40px;
            background: #ff6b6b;
            top: 50px;
            left: 19px;
        }
        
        .balloon:nth-child(2) {
            left: 10%;
            background: #ffd166;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(3) {
            left: 20%;
            background: #06d6a0;
            animation-delay: 4s;
        }
        
        .balloon:nth-child(4) {
            left: 30%;
            background: #118ab2;
            animation-delay: 6s;
        }
        
        .balloon:nth-child(5) {
            left: 40%;
            background: #ef476f;
            animation-delay: 8s;
        }
        
        .balloon:nth-child(6) {
            left: 60%;
            background: #ffd166;
            animation-delay: 10s;
        }
        
        .balloon:nth-child(7) {
            left: 80%;
            background: #06d6a0;
            animation-delay: 12s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }
        
        .birthday-title {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d63384;
            text-shadow: 3px 3px 0 rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .birthday-subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #5a3e36;
        }
        
        /* 倒计时样式 */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            min-width: 100px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d63384;
        }
        
        .countdown-label {
            font-size: 1rem;
            color: #5a3e36;
        }
        
        /* 祝福语样式 */
        .wishes {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .wishes h2 {
            color: #d63384;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .wishes p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        /* 照片墙样式 */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 40px 0;
        }
        
        .photo-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            height: 250px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .photo-item:hover {
            transform: translateY(-10px);
        }
        
        /* 留言区样式 */
        .messages {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .messages h2 {
            color: #d63384;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
        }
        
        .message-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #5a3e36;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #fad0c4;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #d63384;
            outline: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #d63384, #ff6b6b);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            color: #5a3e36;
            font-size: 1.1rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2.5rem;
            }
            
            .birthday-subtitle {
                font-size: 1.4rem;
            }
            
            .countdown-item {
                min-width: 70px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 气球背景 -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1 class="birthday-title">生日快乐，王睿琪！</h1>
            <p class="birthday-subtitle">2025年10月29日 · 特别为你庆祝</p>
            
            <!-- 倒计时 -->
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label">天</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label">小时</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label">分钟</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label">秒</div>
                </div>
            </div>
        </header>
        
        <!-- 祝福语 -->
        <section class="wishes">
            <h2>生日祝福</h2>
            <p>亲爱的王睿琪，</p>
            <p>在这个特别的日子里，我们想对你说：生日快乐！</p>
            <p>愿你的每一天都充满阳光和欢笑，愿你的每一个梦想都能实现。</p>
            <p>希望新的一岁带给你更多快乐、更多成就和更多美好的回忆。</p>
            <p>愿你的生活像这生日蛋糕一样甜蜜，像这生日气球一样充满色彩！</p>
            <p>祝你生日快乐，万事如意！</p>
        </section>
        
        <!-- 照片墙 -->
        <section class="photo-wall">
            <div class="photo-item">🎂 生日蛋糕</div>
            <div class="photo-item">🎁 生日礼物</div>
            <div class="photo-item">🎈 生日气球</div>
            <div class="photo-item">✨ 生日派对</div>
            <div class="photo-item">🥳 庆祝时刻</div>
            <div class="photo-item">❤️ 美好回忆</div>
        </section>
        
        <!-- 留言区 -->
        <section class="messages">
            <h2>送上你的祝福</h2>
            <form class="message-form" id="messageForm">
                <div class="form-group">
                    <label for="name">你的名字</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="message">祝福语</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">发送祝福</button>
            </form>
        </section>
        
        <!-- 页脚 -->
        <footer>
            <p>特别为亲爱的王睿琪制作 · 2025年10月29日</p>
            <p>愿你的生日充满欢乐和美好的回忆！</p>
        </footer>
    </div>

    <script>
        // 生日倒计时
        function updateCountdown() {
            const birthday = new Date('2025-10-29T00:00:00');
            const now = new Date();
            const diff = birthday - now;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // 初始调用并设置定时器
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // 表单提交处理
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            
            if (name && message) {
                alert(`谢谢 ${name} 的祝福！\n你的留言："${message}"\n\n虽然这只是演示，但在真实场景中，这条祝福会被记录下来并发送给王睿琪！`);
                document.getElementById('messageForm').reset();
            }
        });
        
        // 添加一些交互效果
        document.querySelectorAll('.photo-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
        });
    </script>
</body>
</html>
