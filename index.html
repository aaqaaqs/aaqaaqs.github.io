<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王睿琪16岁生日快乐！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #e84393;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .age {
            font-size: 2rem;
            color: #6c5ce7;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        
        .birthday-message {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #2d3436;
        }
        
        .cake {
            width: 200px;
            height: 120px;
            margin: 2rem auto;
            position: relative;
        }
        
        .cake-base {
            width: 180px;
            height: 60px;
            background: #e17055;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            left: 10px;
        }
        
        .cake-middle {
            width: 150px;
            height: 40px;
            background: #fd79a8;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 60px;
            left: 25px;
        }
        
        .cake-top {
            width: 120px;
            height: 30px;
            background: #a29bfe;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 100px;
            left: 40px;
        }
        
        .candle {
            width: 10px;
            height: 30px;
            background: #fdcb6e;
            position: absolute;
            bottom: 130px;
            left: 95px;
            border-radius: 5px;
        }
        
        .flame {
            width: 15px;
            height: 25px;
            background: #ff9f43;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 160px;
            left: 92.5px;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .balloons {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .balloon {
            width: 60px;
            height: 70px;
            border-radius: 50%;
            margin: 0 10px;
            position: relative;
            animation: float 5s infinite ease-in-out;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: #636e72;
        }
        
        .balloon:nth-child(1) {
            background: #e84393;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: #6c5ce7;
            animation-delay: 0.5s;
        }
        
        .balloon:nth-child(3) {
            background: #00cec9;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(4) {
            background: #fdcb6e;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .music-player {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .music-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .music-btn:hover {
            background: #5b4fd8;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
        }
        
        .music-btn i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .countdown {
            margin: 2rem 0;
            font-size: 1.2rem;
            color: #636e72;
        }
        
        .countdown-numbers {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .countdown-item {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 80px;
        }
        
        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e84393;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #636e72;
        }
        
        .wishes {
            margin-top: 2rem;
            font-style: italic;
            color: #636e72;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }
        
        footer {
            margin-top: 2rem;
            color: #636e72;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .age { font-size: 1.5rem; }
            .birthday-message { font-size: 1.2rem; }
            .container { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐，王睿琪！</h1>
        <div class="age">16岁啦！</div>
        
        <div class="birthday-message">
            今天是2025年10月29日，是你16岁的生日！<br>
            愿你的新一岁充满欢笑、成长和美好的回忆！
        </div>
        
        <div class="cake">
            <div class="cake-base"></div>
            <div class="cake-middle"></div>
            <div class="cake-top"></div>
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <div class="music-player">
            <button class="music-btn" id="playBtn">
                <i>🎵</i> 播放生日快乐歌
            </button>
            <audio id="birthdaySong" loop>
                <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素。
            </audio>
        </div>
        
        <div class="countdown">
            <p>距离生日结束还有：</p>
            <div class="countdown-numbers">
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">小时</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">分钟</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">秒</div>
                </div>
            </div>
        </div>
        
        <div class="wishes">
            <p>愿你的16岁充满阳光、欢笑和无限可能！</p>
            <p>—— 来自你的好朋友</p>
        </div>
    </div>
    
    <footer>
        专为王睿琪16岁生日制作 ❤️
    </footer>

    <script>
        // 生日快乐歌播放控制
        const playBtn = document.getElementById('playBtn');
        const birthdaySong = document.getElementById('birthdaySong');
        let isPlaying = false;
        
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                birthdaySong.pause();
                playBtn.innerHTML = '<i>🎵</i> 播放生日快乐歌';
            } else {
                birthdaySong.play();
                playBtn.innerHTML = '<i>⏸️</i> 暂停音乐';
                createConfetti();
            }
            isPlaying = !isPlaying;
        });
        
        // 创建五彩纸屑效果
        function createConfetti() {
            const colors = ['#e84393', '#6c5ce7', '#00cec9', '#fdcb6e', '#fd79a8'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                container.appendChild(confetti);
                
                // 5秒后移除纸屑
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // 生日倒计时
        function updateCountdown() {
            const now = new Date();
            const birthday = new Date(2025, 10, 29); // 月份从0开始，所以10月是9
            
            // 如果生日已经过了，计算下一个生日
            if (now > birthday) {
                birthday.setFullYear(birthday.getFullYear() + 1);
            }
            
            const diff = birthday - now;
            
            // 计算剩余时间
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 初始更新并设置定时器
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // 页面加载时创建一些纸屑
        window.addEventListener('load', function() {
            createConfetti();
        });
    </script>
</body>
</html>
